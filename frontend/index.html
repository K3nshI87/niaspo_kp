<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автоматизация страховых полисов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Система оформления страховых полисов</h1>
    </header>
    <main>
        <form id="policy-form">
            <label for="name">Имя клиента:</label>
            <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
            <label for="city">Город проживания:</label>
            <input type="text" id="city" name="city" required placeholder="Введите город проживания">
            <label for="policy-type">Выберите тип страхового полиса:</label>
            <select id="policy-type" name="policy-type">
                <option value="health">Здоровье</option>
                <option value="auto">Автомобиль</option>
                <option value="life">Жизнь</option>
            </select>
            <button type="submit">Оформить полис</button>
        </form>
        <div id="result"></div>
        <footer>
            <p>© 2024 Чуваев Сергей Сергеевич</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
